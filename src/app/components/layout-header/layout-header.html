<header class="bg-gray-900 border-b border-gray-800 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16 lg:h-20">
      <!-- Logo -->
      <div class="flex items-center">
        <h1 class="text-2xl font-pacifico text-primary">WeatherCurrency</h1>
      </div>
      <!-- Desktop Navigation -->
      <nav class="hidden lg:flex items-center space-x-8">
        <a routerLink="/"  routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="text-white hover:text-primary transition-colors duration-200">Home</a>
        <a routerLink="/weather"  routerLinkActive="active"  id="weather-nav-link" class="text-white hover:text-primary transition-colors duration-200">Weather</a>
        <a routerLink="/currency"  routerLinkActive="active" id="currency-nav-link" class="text-white hover:text-primary transition-colors duration-200">Currency</a>
        <a routerLink="/map"  routerLinkActive="active"  class="text-white hover:text-primary transition-colors duration-200">Map</a>
        <a routerLink="/settings"  routerLinkActive="active"  class="text-white hover:text-primary transition-colors duration-200">Settings</a>
      </nav>
      <!--修改前-->
      <!-- Mobile Menu Button -->
      <button id="mobile-menu-btn" class="lg:hidden w-8 h-8 flex items-center justify-center text-white">
        <i class="ri-menu-line text-xl"></i>
      </button>
    </div>
  </div>
  <!-- Mobile Menu -->
  <div id="mobile-menu" class="mobile-menu fixed inset-y-0 left-0 w-64 bg-gray-900 z-50 lg:hidden">
    <div class="p-4">
      <div class="flex items-center justify-between mb-8">
        <h2 class="text-xl font-pacifico text-primary">Menu</h2>
        <button id="close-menu-btn" class="w-8 h-8 flex items-center justify-center text-white">
          <i class="ri-close-line text-xl"></i>
        </button>
      </div>
      <nav class="space-y-4">
        <a href="#" class="block text-white hover:text-primary transition-colors duration-200 py-2">Home</a>
        <a href="#" id="weather-nav-mobile" class="block text-white hover:text-primary transition-colors duration-200 py-2">Weather</a>
        <a href="#" id="currency-nav-mobile" class="block text-white hover:text-primary transition-colors duration-200 py-2">Currency</a>
        <a href="#" class="block text-white hover:text-primary transition-colors duration-200 py-2">Map</a>
        <a href="https://readdy.ai/home/add3dbf8-c38a-410d-8498-5e0e51484692/92691bff-19fb-4389-bebc-588bef114b55" data-readdy="true" class="block text-white hover:text-primary transition-colors duration-200 py-2">Settings</a>
      </nav>
    </div>
  </div>
</header>
