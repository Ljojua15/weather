<div class="pagination-change">
  <div class="pagination-change-left-arrow" (click)="paginationService.prevPage()">&lt;</div>
  <div class="pagination-change-numbers" *ngFor="let pages of [].constructor(10); let i = index">
    <span [class.active]="!i"></span>
  </div>
  <div class="pagination-change-right-arrow" (click)="paginationService.nextPage()">&gt;</div>
</div>
