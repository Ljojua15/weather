<div class="weather-card rounded-2xl p-6">
  <h2 class="text-2xl font-semibold mb-6">Advanced Weather Dashboard</h2>
  <!-- Search Bar with Autocomplete -->
  <div class="relative mb-6">
    <div class="relative">
      <input type="text" id="location-search" placeholder="Search for a city, state, or country..." class="w-full bg-gray-800 border border-gray-700 rounded-lg pl-12 pr-4 py-4 text-white text-lg focus:border-primary transition-colors">
      <div class="absolute left-4 top-1/2 transform -translate-y-1/2 w-6 h-6 flex items-center justify-center">
        <i class="ri-search-line text-gray-400 text-xl"></i>
      </div>
    </div>
    <!-- Autocomplete Dropdown -->
    <div id="location-suggestions" class="absolute top-full left-0 right-0 bg-gray-800 border border-gray-700 rounded-lg mt-2 hidden z-10">
      <div class="location-suggestion px-4 py-3 border-b border-gray-700">
        <div class="flex items-center space-x-3">
          <div class="w-6 h-6 flex items-center justify-center">
            <i class="ri-map-pin-line text-primary"></i>
          </div>
          <div>
            <p class="font-medium">New York City, NY, USA</p>
            <p class="text-sm text-gray-400">40.7128°N, 74.0060°W</p>
          </div>
        </div>
      </div>
      <div class="location-suggestion px-4 py-3 border-b border-gray-700">
        <div class="flex items-center space-x-3">
          <div class="w-6 h-6 flex items-center justify-center">
            <i class="ri-map-pin-line text-primary"></i>
          </div>
          <div>
            <p class="font-medium">London, England, UK</p>
            <p class="text-sm text-gray-400">51.5074°N, 0.1278°W</p>
          </div>
        </div>
      </div>
      <div class="location-suggestion px-4 py-3">
        <div class="flex items-center space-x-3">
          <div class="w-6 h-6 flex items-center justify-center">
            <i class="ri-map-pin-line text-primary"></i>
          </div>
          <div>
            <p class="font-medium">Tokyo, Japan</p>
            <p class="text-sm text-gray-400">35.6762°N, 139.6503°E</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Quick Location Buttons -->
  <div class="flex flex-wrap gap-3 mb-6">
    <button class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-full text-sm font-medium transition-colors !rounded-button whitespace-nowrap">
      <div class="w-4 h-4 flex items-center justify-center mr-2 inline-block">
        <i class="ri-navigation-line text-primary"></i>
      </div>
      Current Location
    </button>
    <button class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-full text-sm font-medium transition-colors !rounded-button whitespace-nowrap">New York</button>
    <button class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-full text-sm font-medium transition-colors !rounded-button whitespace-nowrap">London</button>
    <button class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-full text-sm font-medium transition-colors !rounded-button whitespace-nowrap">Tokyo</button>
    <button class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-full text-sm font-medium transition-colors !rounded-button whitespace-nowrap">Sydney</button>
    <button class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-full text-sm font-medium transition-colors !rounded-button whitespace-nowrap">Paris</button>
  </div>
</div>
